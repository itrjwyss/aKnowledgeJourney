#{extends 'main.html' /}
#{set title:'createRoadSign.html' /}

<div class="row">
	<!-- left column -->
	<div class="col-md-12">
		<!-- general form elements -->
        <div class="box box-primary">
        	<div class="box-header with-border">
           		<h3 class="box-title">Quick Example</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input type="text" class="form-control" name="createRSName" maxlength="50">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Descripcion</label>
                  <textarea class="form-control" rows="3" name="createRSDescription" maxlength="500"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Imagen</label>
                  <input type="file" name="createRSImage" id="exampleInputFile">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Crear Road Sign</button>
              </div>
            </form>
		</div>
	</div>
</div>
